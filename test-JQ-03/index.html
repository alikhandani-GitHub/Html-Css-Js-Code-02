<!DOCTYPE html>
<html lang="en">
<head>

    <title>Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        $("#next").click(function(){
            $('img').each(function(){
                if($(this).is(":hidden")){
                    $(this).next().fadeIn;
                }
                $(this).fadeOut();
                $(".photo-2").fadeIn("slow");
            });
        });
    });

    <img class="photo-2" src="photo/p-2.jpg" alt="" style="width: 300px; height: 300px; display: none;">
    <img class="photo-3" src="photo/p-3.jpg" alt="" style="width: 300px; height: 300px; display: none;">
